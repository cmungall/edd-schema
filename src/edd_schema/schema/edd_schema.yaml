classes:
  gene_identifier:
    from_schema: https://w3id.org/edd
    slots:
    - measurementtype_ptr_id
    - gene_length
    - db_instance
    unique_keys:
      gene_length_key:
        unique_key_name: gene_length_key
        unique_key_slots:
        - gene_length
  MeasurementType:
    from_schema: https://w3id.org/edd
    slots:
    - id
    - type_name
    - short_name
    - type_group
    - uuid
    - type_source_id
    - alt_names
    - provisional
    - db_instance
  MeasurementUnit:
    from_schema: https://w3id.org/edd
    slots:
    - id
    - unit_name
    - display
    - alternate_names
    - type_group
    - db_instance
  Metabolite:
    from_schema: https://w3id.org/edd
    slots:
    - measurementtype_ptr_id
    - charge
    - carbon_count
    - molar_mass
    - molecular_formula
    - tags
    - id_map
    - smiles
    - pubchem_cid
    - db_instance
  MetadataType:
    from_schema: https://w3id.org/edd
    slots:
    - id
    - type_name
    - type_i18n
    - type_field
    - input_type
    - default_value
    - prefix
    - postfix
    - for_context
    - uuid
    - group_id
    - db_instance
  ProteinIdentifier:
    from_schema: https://w3id.org/edd
    slots:
    - measurementtype_ptr_id
    - accession_id
    - length
    - mass
    - accession_code
    - db_instance
  ProteinStrain:
    from_schema: https://w3id.org/edd
    slots:
    - id
    - protein_id
    - strain_id
    - db_instance
    unique_keys:
      protein_id_key:
        unique_key_name: protein_id_key
        unique_key_slots:
        - protein_id
      strain_id_key:
        unique_key_name: strain_id_key
        unique_key_slots:
        - strain_id
  Protocol:
    from_schema: https://w3id.org/edd
    slots:
    - object_ref_id
    - categorization
    - default_units_id
    - owned_by_id
    - variant_of_id
